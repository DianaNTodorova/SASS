<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/Contacts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <svg>
        <use href="images/Logo.svg#logo_web" width="90px"></use>
      </svg>
      <nav>
        <ul class="nav_list">
          <li><a href="./Projects.html" target="_blank">Projects</a></li>
          <li><a href="./Contact.html" target="_blank">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="section_box">
        <div class="section_box_content">
          <h1>Full set of great features to make your product fresh</h1>

          <p>
            Our favorite brands are our friends! We help them to achieve their
            goals, they help us to stay sharp.
          </p>
        </div>
        <div>
          <form class="section_box_form">
            <input
              type="name"
              placeholder="Name"
              id="name"
              required
              autofocus
            />
            <input
              type="email"
              placeholder="Email"
              id="email"
              required
              autofocus
            />
            <input
              type="text"
              class="larger_box"
              placeholder="Message"
              required
              autofocus
            />
            <button class="box_button" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="section_map"><img src="images/Map.png" alt="maps" /></div>
    </section>
    <footer>
      <div>
        <svg>
          <use href="images/Logo.svg#logo_web" width="90px"></use>
        </svg>
      </div>
      <div class="footer_list">
        <div>
          <nav>
            <ul class="nav_list">
              <li><a href="./Projects.html" target="_blank">Projects</a></li>
              <li><a href="./Contact.html" target="_blank">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="logos" width="100px">
          <img src="images/dribbble-logo.png" />
          <img src="images/instagram.png" />
          <img src="images/twitter-logo-silhouette.png" />
        </div>
      </div>
    </footer>
  </body>
</html>
